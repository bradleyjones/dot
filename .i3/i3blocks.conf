[weechat notification]
command=weechat-notification show
color=#ffa100
interval=2

[email]
command=email-notification
interval=5
markup=pango

[time]
instance=la
TZ=America/Los_Angeles
command=echo "SJC $(date +%H:%M)"
interval=5

[time]
instance=la
TZ=America/New_York
command=echo "BXB $(date +%H:%M)"
interval=5

[time]
instance=la
TZ=Europe/London
command=echo "UK $(date +%H:%M)"
interval=5

[battery]
command=battery
interval=15
