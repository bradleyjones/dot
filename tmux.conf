# powerline
#source '/Users/bradley/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf'

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# change delay of sending commands
set -sg escape-time 1

# Set windows/panes index to start at 1
set -g base-index 1
set -g pane-base-index 1

# change bindings for spliting windows
bind | split-window -h
bind - split-window -v

# use vim keys to change pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim keys to cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support - set to on if you want to use the mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Center the window list
#set -g status-justify centre

# Add time to status bar
set-option -g status-utf8 on
set -g status-right "#[bg=default,fg=colour236]#[fg=colour252,bg=colour236] #(osascript /Users/bradley/Programming/dot/scripts/now-playing.scpt)  #[fg=colour252]#[fg=colour16,bg=colour252]%d %b %R"

# Vi keys
setw -g mode-keys vi
